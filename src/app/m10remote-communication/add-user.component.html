<h2>Register</h2>
<form [formGroup]="registrationFrom" (ngSubmit)="save()">
  <!--name-->
  <div class="form-group">
    <label>First Name</label>
    <input type="text"
           class="form-control"
           formControlName="firstName">
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input type="text"
           class="form-control"
           formControlName="lastName">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email"
           class="form-control"
           formControlName="email"
    >
  </div>

  <!--adrress group-->
  <div formGroupName="address" class="form-group">
    <div>
      <label>Street</label>
      <input type="text"
             class="form-control"
             formControlName="street"
      >
    </div>

    <div class="form-group">
      <label>City</label>
      <input type="text"
             class="form-control"
             formControlName="city"
      >
    </div>

    <div class="form-group">
      <label>Postal code</label>
      <input type="text"
             class="form-control"
             formControlName="postalcode"
      >
    </div>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!registrationFrom.valid">Submit</button>
</form>
